<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedded PWA Example</title>

  <!-- Link to the manifest.json hosted on GitHub Pages -->
  <link rel="manifest" href="https://stanfomini.github.io/manifest/manifest.json">

  <!-- Add to Home Screen metadata -->
  <meta name="theme-color" content="#0000ff">
</head>
<body>
  <h1>Embedded PWA-like App using Iframe</h1>
  <iframe src="https://script.google.com/macros/s/AKfycbzytEXWeQ54cllYhyWp2ZC1JLnx0bWWBYbSHEOoKvxpw9nDl1NJBpcndtW77NCJv6hMXg/exec" width="100%" height="600" frameborder="0">
    Your browser does not support iframes.
  </iframe>

  <script>
    // Register the service worker from GitHub Pages
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('https://stanfomini.github.io/manifest/service-worker.js')
        .then(function (registration) {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch(function (error) {
          console.error('Service Worker registration failed:', error);
        });
    }
  </script>
</body>
</html>
